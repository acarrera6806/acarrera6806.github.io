<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joselyn diseñadora gráfica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-6">
          <img
            class="mt-2 logo"
            src="content/logo/logo.png"
            alt="logo"
            
          />
        </div>
        <div class="col-sm-4 mt-5">
          <div class="row">
            <div class="col-sm-12">
              <div class="fs-2 fw-bold text-light text-end">
                El diseño es una conexión con el mundo.
              </div>
            </div>
          </div>

          <div class="row" style="height: 100px">
            <div class="col-sm-7 mt-5">
              <div class="nav-item fs-5 text-end fw-bold"  >
                <a href="proyectos.html" class="referencia">
                  PROYECTOS
                </a>
              </div>
            </div>
            <div class="col-sm-5 mt-5">
              <div class="nav-item fs-5 text-end fw-bold">
                <a href="sobremi.html" class="referencia">
                  SOBRE MÍ
                </a>  
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="content/baner1.png"
                  class="d-block w-100"
                  alt="..."
                  style="height: 245px"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="content/baner1.png"
                  class="d-block w-100"
                  alt="..."
                  style="height: 245px"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="content/baner1.png"
                  class="d-block w-100"
                  alt="..."
                  style="height: 245px"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-sm-8">
          <img
            src="content/baner2.png"
            class="rounded float-end"
            alt="..."
            style="width: 400px"
          />
        </div>
        <div class="col-sm-4">
          <div class="fs-5 fw-bold"  >
            <a href="#" class="referencia">
              Proyectos <br>recientes
            </a>
          </div>
          <br /><br /><br />
          <img src="content/icono/flecha.png" alt="flecha" />
        </div>
      </div>
    </div>

    <div style="height: 150px; background-color: #71388d">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">
                <img
                  class="mt-5 ms-4"
                  src="content/logo/nombre.png"
                  alt="nombre"
                />
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="row" style="height: 150px">
              <div class="col-sm-4 my-auto">
                <a href="https://www.whatsapp.com/"
                  ><img
                    class="float-start"
                    src="content/icono/whatsapp.png"
                    alt="whatsapp"
                    style="height: 60px"
                /></a>
              </div>
              <div class="col-sm-4 my-auto">
                <a href="https://www.instagram.com/"
                  ><img
                    class="float-start"
                    src="content/icono/instagram.png"
                    alt="instagram"
                    style="height: 60px"
                /></a>
              </div>
              <div class="col-sm-4 my-auto">
                <a href="https://www.facebook.com/"
                  ><img
                    class="float-start"
                    src="content/icono/facebook.png"
                    alt="facebook"
                    style="height: 60px"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
